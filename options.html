<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden All - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #f0b90b;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #ddd;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            font-size: 14px;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f0b90b;
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #f0b90b;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #ffd000;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: rgba(220, 53, 69, 1);
        }

        .domain-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .domain-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .domain-name {
            font-family: 'Monaco', 'Courier New', monospace;
            color: #8bc34a;
            font-size: 14px;
        }

        .empty-state {
            padding: 24px;
            text-align: center;
            color: #666;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .info-box {
            padding: 12px 16px;
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 6px;
            color: #90caf9;
            font-size: 13px;
            line-height: 1.5;
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.95);
            color: white;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.95);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elden All</h1>
        <p class="subtitle">Extension Settings</p>

        <div class="section">
            <h2>Custom GitLab Domains</h2>
            <div class="info-box">
                Add your self-hosted GitLab domains here. The extension already supports github.com and gitlab.com by default.
            </div>

            <div class="input-group" style="margin-top: 16px;">
                <input
                    type="text"
                    id="domainInput"
                    placeholder="e.g., gitlab.company.com"
                    autocomplete="off"
                />
                <button class="btn-primary" id="addButton">Add Domain</button>
            </div>

            <div id="domainList" class="domain-list"></div>
        </div>
    </div>

    <script type="module" src="options.ts"></script>
</body>
</html>
